<!DOCTYPE html>

<html lang="end" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8" />
        <title>Books View</title>
    </head>
    <body>
        <h1>Books View</h1>

    <table>
        <tr>
           <th>ID </th>
           <th>Title</th>
           <th>Publisher</th>
        </tr>
        <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.id}">1324</td>
                <td th:text="${book.title}">New Book</td>
                <td th:text="${book.publisher.publisherName}">No1 Publisher</td>
            </tr>
        </tbody>
    </table>

    </body>

</html>
